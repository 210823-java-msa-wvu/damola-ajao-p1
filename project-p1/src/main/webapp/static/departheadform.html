<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div class="topnav">
        <a class="active" href="#home">Sign Out</a>
        <a href="#news">Status Check</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>
    <title>Benefits Coordinator</title>
    <h1>Department Head</h1>
</head>
<body style="background-color:grey;">

<form action="/project-p1/depart" method="POST">

    <div>
        <label> Reimbursement Number</label>
        <br>
        <input type="number" name="statnum">
    </div>
    <div>
        <label for="date">Date of Approval</label>
        <input type="date" name="date" id="date" min="2018-01-01">
    </div>
    <br>
    <div>
        <label for="descript">Comments</label>
        <textarea id="descript" name="descript"></textarea>
    </div>
    <br>
    Department Head Approval
    <div>
        <label for="uni">Approve</label>
        <input type="radio" name="type" id="uni" value="true">
    </div>
    <div>
        <label for="semi">Disapprove</label>
        <input type="radio" name="type" id="semi" value="false">
    </div>
    <br>
    <input type="submit" class="btn btn-primary" value="Submit">
</form>
</body>
</html>
